<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Angular Tabs Demo</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="style.css">
    </head>
    <body ng-app="coUtils">

        <tabs>
            <pane title="Tab 1">
                Not much content
            </pane>
            <pane title="Other Tab">
                Here is the other tab
            </pane>
            <pane title="Final Tab">
                You've gone too far, go back
            </pane>
        </tabs>

        <script src="../bower_components/angular/angular.js"></script>
        <script src="../fancy-tab.js"></script>
    </body>
</html>
